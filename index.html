<!DOCTYPE html>
<html lang="es-UY">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de login del ecommerce">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Login</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="contenedor_todo">
            <div class="caja_trasera">
                <div class="caja_trasera_login">
                    <!-- ¿? -->
                    <h3>¿Ya tienes una cuenta de Google?</h3>
                    <p>Inicia session para ingresar a tu cuenta</p>
                    <button id="btn_iniciar-session" >Iniciar Session</button>
                </div>
                <div class="caja_trasera_registro">
                    <h3>¿Aun no tienes una cuenta de Google?</h3>
                    <p>Registrate para que puedas iniciar session</p>
                    <button id="btn_registrarse"  >Registrarse</button>
                </div>
            </div>
            <div class="contenedor_login-register">
                <!-- Pantalla para iniciar session en google -->
                <div class="login_google">
                    <h2>Iniciar session</h2>
                    <img class="logo" src="img/google100px.png" alt="logo_de_google">
                    <button id="btn_login_google" >Iniciar session</button>
                </div>
                <!-- Pantalla para registrarse en google -->
                <div class="registrarse_google">
                    <h2>Registrarse</h2>
                    <img class="logo" src="img/google100px.png" alt="logo_de_google">
                    <button id="btn_registrarse_google" >Registrarse</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
